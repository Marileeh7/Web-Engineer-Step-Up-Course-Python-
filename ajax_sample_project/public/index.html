<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Sample</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="video-container">
    <h1 id="title">Titulo del video</h1>
    <iframe id="video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p id="content">Contenido del Video</p>
    <button id="btn">Cambiar Video</button>
  </div>
  <script src="js/ajax_sample.js"></script>
</body>
</html>
